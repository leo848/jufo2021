<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id="title">JUFO2021</title>

	<link id="favicon" rel="shortcut icon" type="image/png"
		href="https://lichess1.org/assets/_MGIaHK/piece/merida/wP.svg" />

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="chessboard.css">


</head>

<body>
	<div id="container">
		<div id="timer-progress">
			<div id="bar"></div>
		</div>
		<!-- <div id="twobar">|</div> -->
		<div id="board"></div>
		<div id="buttons"><button id="btn_remis" class="btn_oncl">Remis anbieten</button>
			<button id="btn_resign" class="btn_oncl">Aufgeben und neues Spiel</button><select id="drpd_figure"
				class="drpd_oncl">
				<option value="q" selected>♕</option>
				<option value="r">♖</option>
				<option value="b">♗</option>
				<option value="n">♘</option>
			</select><br>
		</div>

	</div>
	<div id="options_container">
		<div id="contained">
			<button id="btn_options" class="btn_oncl"><i class="fas fa-sliders-h"></i></button>
			<ul id="options">
				<li>Animationen reduzieren&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbx_redanim"></li>
				<li>Legale Züge zeigen&nbsp;&nbsp;&nbsp;<input type="checkbox" checked id="cbx_showlegals"></li>
				<li>Verbesserte Geschwindigkeit&nbsp;&nbsp;&nbsp;<input type="checkbox" checked id="cbx_btspeed"></li>
				<li>Züge mischen&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbx_shuffle" checked></li>
				<li>Letzten Zug zeigen&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbx_slastm" checked></li>
			</ul>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="https://kit.fontawesome.com/716035a6d4.js" crossorigin="anonymous"></script>
	<script src="chess.js"></script>
	<script src="chessboard.js"></script>
	<script src="globals.js"></script>
	<script src="script.js"></script>
</body>

</html>
